coverage:
  status:
    project:
      default:
        target: auto
        # this allows a 1% drop from the previous base commit coverage
        threshold: 2%
  notify:
    after_n_builds: 3
  ignore:
    - 'src/**/*.cy.js'
    - 'src/**/*.test.js'
    - 'src/**/regex.js'
    - 'src/**/reducer.js'
    - 'src/**/useFetch.js'
    - 'src/**/weekReducer.js'
    - 'src/**/ErrorBoundary.js'
